<div class="flex-shrink-0 p-3 bg-white">
  <div
    class="d-flex align-items-center pb-3 mb-3 link-dark text-decoration-none border-bottom"
  >
    <span class="fs-5 fw-semibold">Filtrar Por</span>
  </div>
  <div
    class="d-flex flex-column text-start pb-3 mb-3 link-dark text-decoration-none border-bottom"
  >
    <span class="fs-6 fw-bolder mb-2">Rango de Precio</span>
    <div class="form-check mb-1" *ngFor="let rango of priceList">
        <input class="form-check-input" type="checkbox" [value]="rango.checked" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          {{rango.startPrice | currency}} - {{rango.endPrice | currency}}
        </label>
    </div>
  </div>
  <div
    class="d-flex flex-column text-start pb-3 mb-3 link-dark text-decoration-none border-bottom"
  >
    <span class="fs-6 fw-bolder mb-2">Caracteristicas</span>
    <div class="form-check mb-1" *ngFor="let propiedad of propiedades">
        <input class="form-check-input" type="checkbox" [value]="propiedad.checked" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
            <i [ngClass]="propiedad.icon"></i>
            <span>
              {{ propiedad.tipo }}
            </span>
        </label>
    </div>
  </div>
  <div
    class="d-flex flex-column text-start pb-3 mb-3 link-dark text-decoration-none border-bottom"
  >
    <span class="fs-6 fw-bolder mb-2">Caracteristicas</span>
    <div class="form-check mb-1" *ngFor="let caracteristica of caracteristicas">
        <input class="form-check-input" type="checkbox" [value]="caracteristica.checked" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
            <i [ngClass]="caracteristica.icon"></i>
            <span>
              {{ caracteristica.tipo }}
            </span>
        </label>
    </div>
  </div>
  <div
    class="d-flex flex-column text-start pb-3 mb-3 link-dark text-decoration-none border-bottom"
  >
    <span class="fs-6 fw-bolder mb-2">Cantidad de personas</span>
    <div class="form-check mb-1" *ngFor="let persona of cantidadPersonas">
        <input class="form-check-input" type="checkbox" [value]="persona.checked" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
            <i class="fa-solid fa-person"></i> {{ persona.cantidad }}
            <span>
              {{ persona.cantidad > 1 ? "personas" : "persona" }}
            </span>
        </label>
    </div>
  </div>
</div>
